<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas
     width="300"
     height="300"
     id="canvas"
     style="border: 2px solid black">
    </canvas>
</body>

<script>

    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    context.beginPath();
    context.fillStyle = "black";
    context.rect(0, 0, 200, 80);
    context.fill();
    


    context.beginPath();
    context.fillStyle = "red";
    context.arc(35, 40, 25, 0, 360);
    context.fill();

    context.beginPath();
    context.fillStyle = "yellow";
    context.arc(100, 40, 25, 0, 360);
    context.fill();

    context.beginPath();
    context.fillStyle = "green";
    context.arc(165, 40, 25, 0, 360);
    context.fill();
</script>
</html>
